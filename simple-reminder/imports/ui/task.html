<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text"><strong>{{username}}</strong> - {{text}}</span>

    	<div class="reminderInput">
    		<input name="datetimepicker{{this._id}}" value="{{prettifyDate remindAt}}" id="datetimepicker{{this._id}}" type="text" onkeydown="return false">
        <button class="updateReminder">Set</button>
    	</div>
	</li>
  
<script type="text/javascript">
	$('#datetimepicker{{this._id}}').datetimepicker(
    {
      format:'DD.MM.YYYY h:mm a',
      formatTime:'h:mm a',
      formatDate:'DD.MM.YYYY',
      minDate: new Date(),
      defaultDate:new Date()
    });
</script>
</template>
