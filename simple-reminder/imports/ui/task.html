<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text"><strong>{{username}}</strong> - {{text}}</span>

    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">
        <i class="glyphicon glyphicon-time"></i>
      </span>
      <input name="datetimepicker{{this._id}}" value="{{prettifyDate remindAt}}" id="datetimepicker{{this._id}}" type="text" onkeydown="return false" class="form-control" placeholder="Set Reminder">
      <span class="input-group-btn">
        <button class="btn btn-default" data-action="updateReminder">Set</button>
        <button class="btn btn-default" data-action="clearReminder">Unset</button>
      </span>
    </div>
  </li>
  
<script type="text/javascript">
	$('#datetimepicker{{this._id}}').datetimepicker(
    {
      format:'DD.MM.YYYY h:mm a',
      formatTime:'h:mm a',
      formatDate:'DD.MM.YYYY',
      minDate: new Date(),
      defaultDate:new Date()
    });
</script>
</template>
